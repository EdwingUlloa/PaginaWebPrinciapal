<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack de personas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="personas-container">
        <div class="persona">
            <img src="https://i.pinimg.com/originals/4f/5a/d4/4f5ad4a5fe0eaabf1aa5f75b68291ddd.jpg" alt="Will Smith">
            <span class="name">
                <span class="text">Will Smith</span>
            </span>
        </div>

        <div class="persona">
            <img src="https://i.ytimg.com/vi/-q-Rgad9-Dw/maxresdefault.jpg" alt="Paul Wolker">
            <span class="name">
                <span class="text">Paul Wolker</span>
            </span>
        </div>

        <div class="persona">
            <img src="https://www.themoviedb.org/t/p/w276_and_h350_face/nZdVry7lnUkE24PnXakok9okvL4.jpg" alt="Rotten">
            <span class="name">
                <span class="text">Rotten Tomatoes</span>
            </span>
        </div>

        <div class="persona">
            <img src="https://th.bing.com/th/id/R.c24b1eef071225e8d1e6d1edaada9261?rik=UoOV4nJcMXsRRQ&pid=ImgRaw&r=0" alt="Dwayne Johnson">
            <span class="name">
                <span class="text">Dwayne Johnson</span>
            </span>
        </div>

        <div class="persona">
            <img src="https://www.daily-choices.com/wp-content/uploads/2021/02/146015/GettyImages-109770018.jpg.pro-cmg-scaled.jpg" alt="Keanu Reeves">
            <span class="name">
                <span class="text">Keanu Reeves</span>
            </span>
        </div>

        <div class="persona">
            <img src="https://i.pinimg.com/736x/da/0f/91/da0f91235f3d86492a56a9413b08d453--tom-cruise-cruises.jpg" alt="Tom">
            <span class="name">
                <span class="text">Tom Cruise</span>
            </span>
        </div>
    </div>
    
</body>
</html>
