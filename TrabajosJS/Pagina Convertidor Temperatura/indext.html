<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo/th.jpeg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Temperatura</h1>
        <img src="Logo/th.jpeg" alt="Logo">
        <label for="inputTemp">Temperatura:</label>
        <input type="number" id="inputTemp" placeholder="Ingresa la Temperatura">
        <select id="inputUnit">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
            <option value="R">Rankine (R)</option>
        </select>
        <button onclick="convertTemp()">Convertir</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
